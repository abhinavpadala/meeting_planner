<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome </title>
</head>
<body>
<h1>Welcome to the Meeting Planner!</h1>

<h2>Meetings</h2>
<ul>
	{% for meeting in meetings %}
		<li>
			<a href = "{% url 'details' meeting.id %}">
				{{meeting.title}}
			</a>
		</li>
	{% endfor %}
</ul>
<a href="{% url 'rooms' %}" > Rooms </a>
</body>
</html>
